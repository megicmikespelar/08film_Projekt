<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directors</title>
    <!--Länkar Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Länkar CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
    <header>
        <!--NavBar-->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Director List</a>
                <!--Knapp som öppnar menyn-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!--Stänger menyn-->
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!--Knapp som gör att man kommer till sida 1-->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8001/">Home</a>
                        </li>
                        <!--Knapp som gör att man kommer till sida 2-->
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8001/directors?">Directors</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Direktörtabellen-->
    <table border="1">
        {% for director in directors %}
        <tr>
            <td> <img src="{{ director.image_url }}" alt="{{ director.Namn }}" width="250px" height="300px"></td>
            <td class="director_name">{{ director.Namn }}</td>
        </tr>
        {% endfor %}
    </table>

    <!--Knapp för att komma upp till toppen-->
    <button onclick="topFunction()" id="myBtn" title="Go to top">Back to top &#8593;</button>

    <!--Länkar till Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <!--Länkar till JavaScript-->
    <script src="../static/js/script.js"></script>
</body>
</html>
