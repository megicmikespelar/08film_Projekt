<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

    <!--Länkar Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Länkar CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>

<body>
    <header>
        <!--NavBar-->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <!--Knapp som gör att man kommer till sida 1-->
                <a class="navbar-brand" href="#">Movie List</a>

                <!--Knapp som öppnar menyn-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Stänger menyn-->
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!--Knapp som länkar till sida 1-->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8001/">Home</a>
                        </li>
                        <!--Knapp som länkar till sida 2-->
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8001/directors?">Directors</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Skapar rubriker-->
    <div class="subsection">
        <h1 id="rubrik">Top 10 filmer</h1>
        <h5 id="underrubrik">Vald av Linus</h5>

    </div>

    <!--Filmlistan-->
    <div class="table">
        <h1>Movies</h1>
        <!--Här väljer man vad man vill sortera med-->
        <form action="/" method="GET">
            Sort by:
            <select name="sort_by">
                <!--Sortera med titel-->
                <option value="title" {% if sort_by=='title' %}selected{% endif %}>Title</option>
                <!--Sortera med release year-->
                <option value="release_year" {% if sort_by=='release_year' %}selected{% endif %}>Release Year</option>
                <!--Sortera med rating-->
                <option value="rating" {% if sort_by=='rating' %}selected{% endif %}>Rating</option>
            </select>
            <!--Knapp för att genomföra sorteringen-->
            <button type="submit">Sort</button>
        </form>
        <!--Filmtabellen-->
        <table border="1">
            {% for movie in movies %}
            <tr class="table">
                <td><img src="{{ movie.image_url }}" alt="{{ movie.title }}" width="250px" height="300px"></td>
                <td class="movie_title">{{ movie.title }}</td>
                <td class="rating_style"> <p class="rating_style">Rating:</p> {{ movie.rating }}</td>
                <td class="release_year">{{ movie.release_year }}</td>


            </tr>
            {% endfor %}
        </table>

    </div>

    <!--Knapp som gör att man kommer upp till toppen när man klickar på den-->
    <button onclick="topFunction()" id="myBtn" title="Go to top">Back to top &#8593;</button>

    <!--Länkar Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="../static/js/script.js"></script>

</body>

</html>
